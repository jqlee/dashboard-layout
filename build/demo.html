<!DOCTYPE html><!DOCTYPE js>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Dashboard Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/jquery.jq-dashboard.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="js/jquery.jq-dashboard.js"></script>
    <script src="js/site.js"></script>
  </head>
  <body class="jq-dashboard">
    <input id="menu-collapse" type="checkbox">
    <nav class="jqd-menu">
      <div class="mobile-nav">
        <label for="menu-collapse"><i class="fa fa-2 fa-bars"></i><span>jq Dashboard</span></label>
      </div>
      <ul>
        <li>
          <label><i class="fa fa-home"></i><span>首頁</span></label>
        </li>
        <li>
          <input id="jq-m-2" type="checkbox">
          <label for="jq-m-2"><i class="fa fa-book"></i><span>Menu 2 中文</span></label>
          <ul>
            <li>
              <label><i class="fa fa-certificate"></i><span>Menu 2-1</span></label>
            </li>
            <li>
              <input id="jq-m-2-2" type="checkbox">
              <label for="jq-m-2-2"><i class="fa fa-comment-o"></i><span>Menu 2-2 中文</span></label>
              <ul>
                <li>
                  <label><i class="fa fa-ellipsis-h"></i><span>Menu 2-2-1</span></label>
                </li>
                <li>
                  <label><i class="fa fa-user"></i><span>Menu 2-2-2</span></label>
                </li>
                <li>
                  <label><i class="fa fa-coffee"></i><span>Menu 2-2-3 中文 中文</span></label>
                </li>
              </ul>
            </li>
            <li>
              <label><i class="fa fa-dashboard"></i><span>Menu 2-3</span></label>
            </li>
          </ul>
        </li>
        <li>
          <label><i class="fa fa-bell"></i><span>Menu 3</span></label>
        </li>
        <li>
          <label><i class="fa fa-bug"></i><span>DEBUG</span></label>
        </li>
        <li>
          <label><i class="fa fa-calendar"></i><span>Menu 5</span></label>
        </li>
        <li>
          <label><i class="fa fa-database"></i><span>Menu 6</span></label>
        </li>
      </ul>
    </nav>
    <aside class="jqd-sidebar">
      <ul>
        <li>
          <label><i class="fa fa-user"></i><span>Sidebar item 1</span></label>
        </li>
        <li>
          <label><i class="fa fa-user"></i><span>Sidebar item 2</span></label>
        </li>
        <li>
          <label><i class="fa fa-user"></i><span>Sidebar item 3</span></label>
        </li>
        <li>
          <label><i class="fa fa-user"></i><span>Sidebar item 3</span></label>
        </li>
      </ul>
    </aside>
    <header class="jqd-header">
      <ul class="shadow">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="shadow-placeholder"></div>
    </header>
    <div class="jqd-content">
      <nav class="jqd-crumbs">
        <ul>
          <li><a href="#">crumb 1</a></li>
          <li><a href="#">crumb 2</a></li>
          <li><a href="#">crumb 3</a></li>
        </ul>
      </nav>
      <iframe class="content" frameborder="0" src="html/photoshop.html"></iframe>
    </div>
  </body>
</html>
